<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolling Loud</title>
    <link
    rel="shortcut icon"
    href="src/img/favicon/favicon.png"
    type="image/x-icon"
    />
    <link rel="stylesheet" href="/src/styles/style.css" />
</head>
<body>
    <video autoplay loop muted src="/src/img/background.mp4"></video>
    <div class="overlay"></div>
    <header>
    <div class="logoContainer">
        <img src="/src/img/logoRolling.png" alt="Rolling Loud Logo" />
    </div>
    </header>
    <main>
    <section class="secTitle">
        <h1 class="title">SELECT THE COUNTRY:</h1>
    </section>
    <section class="countrySelection">
        <div
        class="country"
        data-country="miami"
        style="background-image: url('/src/img/Miami.webp')"
        >
        <div class="country-content">
            <p>Miami</p>
            <div class="date"></div>
            <div class="countdown"></div>
        </div>
        </div>
        <div
        class="country"
        data-country="germany"
        style="background-image: url('/src/img/germany.jpg')"
        >
        <div class="country-content">
            <p>Germany</p>
            <div class="date"></div>
            <div class="countdown"></div>
        </div>
        </div>
        <div
        class="country"
        data-country="portugal"
        style="background-image: url('/src/img/portugal.jpg')"
        >
        <div class="country-content">
            <p>Portugal</p>
            <div class="date"></div>
            <div class="countdown"></div>
        </div>
        </div>
    </section>
    <div class="slide-to-unlock">SLIDE TO UNLOCK</div>
    </main>
    <script src="/src/scripts/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Loud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay loop muted src="/img/background.mp4"></video>
    <div class="overlay"></div>
    <header>
        <div class="logo-container">
            <img src="/img/logoRolling.png" alt="Rolling Loud Logo">
        </div>
    </header>
    <main>
        <section class="secTitle">
            <h1 class="title">SELECT THE COUNTRY:</h1>
        </section>
        <section class="countrySelection">
            <div class="country" style="background-image: url('/img/Miami.webp');">
                <p>Miami</p>
            </div>
            <div class="country" style="background-image: url('/img/germany.jpg');">
                <p>Germany</p>
            </div>
            <div class="country" style="background-image: url('/img/portugal.jpg');">
                <p>Portugal</p>
            </div>
        </section>
        <section class="countdownSection">
            <div>
                <h1 id="countdown"></h1>
                <h2>MARCH 14 - 16, 2025!</h2>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>

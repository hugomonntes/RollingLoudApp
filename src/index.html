<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Loud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay loop muted src="/img/background.mp4"></video>
    <div class="capa"></div>
    <header>
        <div class="divLogo">
            <img src="/img/logoRolling.png" alt="">
        </div>
    </header>
    <main>
        <section class="selectCountry">
            <div class="divMiami">
                <p>Miami</p>
            </div>
            <div class="divGermany">
                <p>Germany</p>
            </div>
            <div class="divPortugal">
                <p>Portugal</p>
            </div>
        </section>
        <section class="dateLimit">
            <div>
                <h1 id="tituloReloj"></h1>
                <h1>MARCH 14 - 16 2025</h1>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
